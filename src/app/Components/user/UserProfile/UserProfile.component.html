<h1 style="color: cadetblue;">Admin Name</h1>
<table class="table" >
  <thead>
    <tr>

    
      <th scope="col">FullName</th>
      <th scope="col">Email</th>
      
     
      
     
     

      
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of userlist; let j=index">

        <!-- <td><button class="btn btn-secondary"(click) ="delete(item.id)" >Delete</button></td> -->

       

      </tr>
    </ng-container>
  </tbody>
</table>
